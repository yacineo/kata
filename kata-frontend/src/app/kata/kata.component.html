<div class="container mt-5">
    <div class="container mt-5">
        <h2>Tester l'API FOOBARQUIX</h2>
        <button type="submit" class="btn btn-primary"  (click)="openModal()">Tester</button>
    </div>

    <div class="modal" #myModal tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kata</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="kataForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="number" class="form-label">Entrez un numéro compris entre 0 et 100:</label>
                        <input type="number" id="number" formControlName="number" class="form-control" />
                        <div *ngIf="kataForm.get('number')?.invalid && kataForm.get('number')?.touched" class="text-danger">
                            Veuillez saisir un nombre valide.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="kataForm.invalid">Valider</button>
                </form>
                <div *ngIf="result !== undefined" class="mt-3">
                    <h4>Résultat: {{ result }}</h4>
                </div>

            </div>
        </div>
    </div>
</div>
