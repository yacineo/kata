<div class="container mt-5">
  <button type="button" class="btn btn-primary" (click)="openModal()">Tester</button>

  <!-- Modal -->
  <div class="modal fade" #myModal tabindex="-1" aria-labelledby="kataModalLabel" aria-hidden="true" (hidden.bs.modal)="onModalClose()">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="kataModalLabel">Kata</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form [formGroup]="kataForm" (ngSubmit)="onSubmit()">
            <!-- Input Field -->
            <div class="mb-3">
              <label for="number" class="form-label">Entrez un numÃ©ro compris entre 0 et 100:</label>
              <input
                type="number"
                id="number"
                formControlName="number"
                class="form-control"
                [class.is-invalid]="kataForm.get('number')?.invalid && kataForm.get('number')?.touched"
              />
              <div *ngIf="kataForm.get('number')?.invalid && kataForm.get('number')?.touched" class="invalid-feedback">
                Veuillez saisir un nombre valide.
              </div>
            </div>
            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary" [disabled]="kataForm.invalid">Valider</button>
            </div>
          </form>

          <!-- Result Display -->
          <div *ngIf="result !== undefined" class="mt-3">
            <h4>RÃ©sultat: {{ result }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
